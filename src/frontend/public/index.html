<!doctype html>
{{ $entrypoint := getEntrypointAssets "dnd_beyond_party" }}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D&D Beyond Party</title>
    {{ range $css := $entrypoint.css }}
      <link rel="stylesheet" href="/asset/{{ $css }}" type="text/css" media="all">
    {{ end }}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="dnd_beyond_party_app"></div>
    {{ range $js := $entrypoint.js }}
      <script src="/asset/{{ $js }}"></script>
    {{ end }}
  </body>
</html>
