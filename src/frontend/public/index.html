<!doctype html>
{{ $entrypoint := getEntrypointAssets "dnd_beyond_party" }}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Scrub">
    <meta name="description" content="D&D Beyond Party allows you to view your party characters all in one screen.">
    <title>D&D Beyond Party</title>
    {{ range $css := $entrypoint.css }}
      <link rel="stylesheet" href="/asset/{{ $css }}" type="text/css" media="all">
    {{ end }}
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
  </head>
  <body>
    <div id="dnd_beyond_party_app"></div>
    {{ range $js := $entrypoint.js }}
      <script src="/asset/{{ $js }}"></script>
    {{ end }}
  </body>
</html>
